<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Group</title>
    <link rel="stylesheet" href="../../dist/groupsForm/groupsForm.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="title">Social Network</h1>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../users/users.html">Users</a></li>
        <li><a href="../groups/groups.html">Groups</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2 class="form-title">Create a New Community</h2>

      <form id="addGroupForm" class="form-group">
        <label for="groupName">Group Name:</label>
        <input
          type="text"
          id="groupName"
          name="name"
          placeholder="Enter group name..."
          required
        />

        <span id="nameError" class="input-error"></span>

        <div class="form-actions">
          <button type="button" id="saveGroupBtn" class="btn-save">
            Save Group
          </button>
          <button type="button" id="cancelBtn" class="btn-cancel">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="groupsForm.js"></script>
  </body>
</html>
